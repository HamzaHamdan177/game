<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="game.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="img1-buttonR">
      <img src="image/rock-emoji.png" alt="rockimage" class="img1" />
    </button>

    <button class="img1-buttonP">
      <img src="image/paper-emoji.png" alt="paperimg" class="img1" />
    </button>

    <button class="img1-buttonS">
      <img src="image/scissors-emoji.png" alt="scissorsimg" class="img1" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <div class="autodiv">
      <button class="button-rest">Reset Score</button>

      <button Auto class="button-auto">Auto play</button>
    </div>

    <script src="game.js" defer></script>
  </body>
</html>
